<head>
</head>

<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/login.css">
<!--<link rel="stylesheet" href="/static/css/snow.css">-->
<link type="image/x-icon" href="/static/img/favicon2.svg" rel="shortcut icon">

<body class="content" style="background-image:url(/static/img/background{{ range(1, 9) | random }}.jpg)">
<main class="form-signin"  style="position: relative; z-index:5">
    <div class="column is-4 is-offset-4 text-center" >
        <img  class="mb-5" src="/static/img/favicon2.svg" alt="" width="150" height="150">
        <div class="form-signin-background">
<!--        <div class="form-signin-background snow">-->

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
            <form method="POST" action="/login">
                <h1 class="h2 mb-3" style="color: white;">Login</h1>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Login">
                  <label for="floatingInput" class="text-muted">Login</label>
                </div>
                <p></p>
                <div class="form-floating">
                  <input type="password"  name="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword" class="text-muted">Password</label>
                </div>
                <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
            </form>
        </div>
    </div>
</main>
</body>
